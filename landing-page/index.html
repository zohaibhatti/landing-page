<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>

    <style>
        #hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 4s linear forwards;
            filter: drop-shadow(0 6px 12px rgba(255, 0, 100, .3));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(.8);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) scale(1.3);
                opacity: 0;
            }
        }

        :root {
            --bg1: #f7a1b4;
            --bg2: #f5c1cb;
            --card: #ffffffcc;
            --text: #1f2937;
            --muted: #6b7280;
            --pink: #ff3b7d;
            --pink2: #ff5f98;
            --shadow: 0 20px 60px rgba(0, 0, 0, .15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background:
                radial-gradient(900px 500px at 20% 25%, rgba(255, 255, 255, .35), transparent 55%),
                radial-gradient(700px 500px at 80% 35%, rgba(255, 255, 255, .25), transparent 60%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            overflow: hidden;
            padding: 24px;
        }

        .wrap {
            width: min(520px, 100%);
            position: relative;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, .35);
            border-radius: 22px;
            box-shadow: var(--shadow);
            padding: 34px 26px 26px;
            text-align: center;
        }

        .emoji {
            font-size: 46px;
            line-height: 1;
            margin-bottom: 10px;
            filter: drop-shadow(0 6px 14px rgba(0, 0, 0, .12));
        }

        h1 {
            margin: 10px 0 18px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: .2px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn {
            border: 0;
            padding: 12px 22px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
            user-select: none;
        }

        .btn:active {
            transform: scale(.98);
        }

        .btn-yes {
            color: #fff;
            background: linear-gradient(135deg, var(--pink), var(--pink2));
            box-shadow: 0 12px 25px rgba(255, 59, 125, .35);
        }

        .btn-yes:hover {
            filter: brightness(1.02);
            box-shadow: 0 14px 30px rgba(255, 59, 125, .42);
            transform: translateY(-1px);
        }

        .hint {
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
        }

        /* "No" button lives outside the card so it can move around */
        .no-zone {
            position: relative;
            width: 100%;
            height: 160px;
            margin-top: 16px;
        }

        #noBtn {
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, .75);
            color: #111827;
            border: 1px solid rgba(0, 0, 0, .08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);

            /* ‚ú® SMOOTH MOVEMENT */
            transition: left 0.3s ease, top 0.3s ease, transform 0.3s ease;
        }


        #noBtn:hover {
            transform: translateX(-50%) translateY(-1px);
        }

        .toast {
            margin-top: 18px;
            padding: 12px 14px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .65);
            border: 1px solid rgba(255, 255, 255, .4);
            color: #111827;
            font-size: 14px;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
        }

        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: rgba(17, 24, 39, .65);
        }
    </style>
</head>

<body>
    <main class="wrap">
        <section class="card" aria-label="Valentine card">
            <div class="emoji">üê±üíó</div>
            <h1>Will you be my Valentine?</h1>

            <div class="actions">
                <button class="btn btn-yes" id="yesBtn">Yes üíû</button>
            </div>

            <div class="hint">(No is a little shy üòà)</div>

            <div class="toast" id="toast"></div>
            <div class="footer">Made with love ‚ú®</div>
        </section>

        <div class="no-zone" id="noZone" aria-hidden="false">
            <button class="btn" id="noBtn">No</button>
        </div>
        <div id="hearts-container"></div>

    </main>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const noZone = document.getElementById("noZone");
        const toast = document.getElementById("toast");

        function showToast(msg) {
            toast.textContent = msg;
            toast.style.display = "block";
        }

        yesBtn.addEventListener("click", () => {
            showToast("From the moment you came into my life, everything felt brighter and more meaningful. You are my today, my tomorrow, and every dream in between. Your love gives me strength, your smile gives me peace, and your presence makes my world complete. I promise to choose you every single day, to stand by you in every moment. Thank you for being my partner, my best friend, and the love of my life üòö‚ù§Ô∏èI love you endlessly ü§≠ü§™‚ù§Ô∏è");
            yesBtn.textContent = "Accepted ‚úÖ";
            yesBtn.disabled = true;
            noBtn.style.opacity = .35;
        });

        // Move "No" button inside the noZone when user tries to hover/click it
        function moveNoButton() {
            const zoneRect = noZone.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const padding = 10;
            const maxX = zoneRect.width - btnRect.width - padding;
            const maxY = zoneRect.height - btnRect.height - padding;

            const x = Math.max(padding, Math.random() * maxX);
            const y = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            noBtn.style.transform = "translateX(0)";
        }
        noBtn.style.transform = "translateX(0)";

        // on desktop hover
        noBtn.addEventListener("mouseenter", moveNoButton);

        // on mobile tap
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveNoButton();
        }, { passive: false });

        // if someone manages to click it
        noBtn.addEventListener("click", () => {
            showToast("Nice try üòà (No is still shy)");
            moveNoButton();
        });

        // initial position (center-ish)
        window.addEventListener("load", () => {
            // keep centered by default
            noBtn.style.left = "50%";
            noBtn.style.top = "30px";
            noBtn.style.transform = "translateX(-50%)";
        });
    </script>
    <script>
  const heartsContainer = document.getElementById("hearts-container");
  const heartEmojis = ["üíñ","üíó","üíò","‚ù§Ô∏è","üíï"];

  function createHeart(){
    const heart = document.createElement("span");
    heart.className = "heart";
    heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 18 + "px";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";

    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  // create hearts continuously
  yesBtn.addEventListener("click", () => {
  setInterval(createHeart, 250);
});

</script>

</body>

</html>
